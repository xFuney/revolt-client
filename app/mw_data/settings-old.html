<!DOCTYPE html>
<html>
  <head>
    <title>Revolt - Settings</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    
  </head>
  <body style="overflow:hidden;">
    
    <div class="app">
      <div class="settings-side-left">

        <div class="settings-sidebar">

          <div class="settings-header">
            CLIENT SETTINGS
          </div>

          <div class="settings-item settings-item-selected">
            Theming
          </div>

          <div class="settings-separator"></div>

          <div class="settings-footer">
            Client v0.0.1-dev
          </div>

          <div class="settings-footer">
            Electron Client by @fnuer
          </div>


        </div>

      </div>

      <div class="settings-side-right">
        <div class="settings-header">
          <h1>Theming</h1>
        </div>

        <div class="setting-list-item">
          <div class="settings-list-item-head">
            <h2>Linux Frame Selection</h2>
            <p>When enabled, the custom Revolt titlebar will be used in place of your Window Manager's window frame.</p>
          </div>

          <div class="settings-list-item-tick">
            <input type="checkbox">
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
